<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Domain Generator</h1>
    <p id="m"></p>

    <script>


        var x = ["The", "Our", "His", "Her"]
        var y = ["angry","zealous","mysterious", "lazy" ]
        var z = ["Panda", "Gorilla", "Giraffe", "Kangaroo"]

        var finalWord =[];
        for(t = 0; t < x.length; t++ ){
                    for(r = 0; r < y.length; r++ ){
                    for( e= 0; e < z.length; e++ ){
            finalWord.push(x[t]+y[r]+z[e] + ".com ");
        }

        }

        }
    document.getElementById("m").innerHTML = finalWord;
    </script>


</body>
</html>
